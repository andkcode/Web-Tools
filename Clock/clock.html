<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital - Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="topbar">
        <ul>
        <li><a id="clock"><i class="uil uil-clock"></a></i></li>
        <li><a id="calculator"><i class="uil uil-calculator"></a></i></li>
        <li><a id="stopwatch"><i class="uil uil-stopwatch"></a></i></li>
        <li><a id="calendar"><i class="uil uil-calender"></a></i></li>
    </ul>
    </div>
    <div class="container-clock">
        <div class="digital-clock">
            <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
            <ul class="dot-menu" id="active-menu">
                <li class="menu-item" id="active-menu">
                    <span class="clock-format-text" id="active-menu">24-hour format</span>
                    <div class="format-switch-btn" id="active-menu" data-format="12"></div>
                </li>
            </ul>
            <div class="time">
                <span class="hours">00</span>
                <span class="dots">:</span>
                <span class="minutes">00</span>
                <div class="right-side">
                    <span class="period">AM</span>
                    <span class="seconds">00</span>
                </div>
            </div>
</body>
<script src="clock.js"></script>
</html>
